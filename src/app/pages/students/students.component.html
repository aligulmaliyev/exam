<button mat-raised-button color="primary" (click)="openDialog()" class="add-button">
  Add Student
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="studentNumber">
    <th mat-header-cell *matHeaderCellDef>Student number</th>
    <td mat-cell *matCellDef="let student">{{ student.studentNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="classNumber">
    <th mat-header-cell *matHeaderCellDef>Class number</th>
    <td mat-cell *matCellDef="let student">{{ student.classNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let student">{{ student.surname }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
