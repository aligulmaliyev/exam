<h1 mat-dialog-title>Add Student</h1>
<div mat-dialog-content>
 <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Class Number</mat-label>
        <input type="number" name="classNumber" formControlName="classNumber" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Student No</mat-label>
        <input type="text" name="studentNo" formControlName="studentNo" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input type="date" name="date" formControlName="date" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Grade</mat-label>
        <input type="text" name="grade" formControlName="grade" matInput />
      </mat-form-field>
    </div>

    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" cdkFocusInitial>Submit</button>
    </div>
  </form>
</div>
