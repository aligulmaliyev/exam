<button mat-raised-button color="primary" (click)="openDialog()" class="add-button">
  Add Exam
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let exam">{{ exam.id }}</td>
  </ng-container>

  <ng-container matColumnDef="lessonCode">
    <th mat-header-cell *matHeaderCellDef>Lesson code</th>
    <td mat-cell *matCellDef="let exam">{{ exam.lessonCode }}</td>
  </ng-container>
  <ng-container matColumnDef="studentNumber">
    <th mat-header-cell *matHeaderCellDef>Student number</th>
    <td mat-cell *matCellDef="let exam">{{ exam.studentNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfExam">
    <th mat-header-cell *matHeaderCellDef>Date Of Exam</th>
    <td mat-cell *matCellDef="let exam">{{ exam.dateOfExam }}</td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let exam">{{ exam.result }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
