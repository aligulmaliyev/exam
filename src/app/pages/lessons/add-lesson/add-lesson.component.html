<h1 mat-dialog-title>Add Lesson</h1>
<div mat-dialog-content>
  <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input type="number" name="lessonCode" formControlName="lessonCode" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input type="text" name="title" formControlName="title" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Class number</mat-label>
        <input type="number" name="classNumber" formControlName="classNumber" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Teacher name</mat-label>
        <input type="text" name="teacherName" formControlName="teacherName" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Teacher surname</mat-label>
        <input type="text" name="teacherSurname" formControlName="teacherSurname" matInput />
      </mat-form-field>
    </div>

    <div mat-dialog-actions align="end">
      <button
        mat-button
        mat-dialog-close
        mat-raised-button
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        mat-button
        type="submit"
        color="primary"
        mat-raised-button
        cdkFocusInitial
        [disabled]="loading"
      >
        Submit
        <mat-icon *ngIf="loading">
          <mat-spinner color="primary" diameter="18"> </mat-spinner>
        </mat-icon>
      </button>
    </div>
  </form>
</div>
