<h1 mat-dialog-title>Add Lesson</h1>
<div mat-dialog-content>
  <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Lesson Number</mat-label>
        <input type="number" name="lessonNumber" formControlName="lessonNumber" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Lesson Name</mat-label>
        <input type="text" name="lessonName" formControlName="lessonName" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Class Number</mat-label>
        <input type="number" name="classNumber" formControlName="classNumber" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Teacher Name</mat-label>
        <input type="text" name="teacherName" formControlName="teacherName" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Teacher Last Name</mat-label>
        <input type="text" name="teacherLastName" formControlName="teacherLastName" matInput />
      </mat-form-field>
    </div>

    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" cdkFocusInitial>Submit</button>
    </div>
  </form>
</div>
