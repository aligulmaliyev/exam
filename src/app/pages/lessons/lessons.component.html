<button
  mat-raised-button
  color="primary"
  (click)="openModal()"
  class="add-button"
>
  Add Lesson
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="lessonCode">
    <th mat-header-cell *matHeaderCellDef>Lesson code</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.lessonCode }}</td>
  </ng-container>

  <ng-container matColumnDef="classNumber">
    <th mat-header-cell *matHeaderCellDef>Lesson number</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.classNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Class name</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.title }}</td>
  </ng-container>

  <ng-container matColumnDef="teacherName">
    <th mat-header-cell *matHeaderCellDef>Teacher name</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.teacherName }}</td>
  </ng-container>

  <ng-container matColumnDef="teacherSurname">
    <th mat-header-cell *matHeaderCellDef>Teacher surname</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.teacherSurname }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let lesson">
      <button mat-icon-button color="primary" (click)="onEdit(lesson)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="onDelete(lesson.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
